<!DOCTYPE html>
<html>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="style.css">
<!--  <link rel="javascript" type="script/javascript" href="script.js">  -->
 <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
<head>
	<title> Crystal Collector Game</title>
</head>
<body>
	<div id="full" class="container">
		<div> <!--row 1-->
			<div id="topRow" class="col-md-12">
				<h1 id="mainTitle">Crystal Collector Game</h1>
				<hr>
			</div>
		</div><!--closes row 1 -->
		<div><!--Row 2 -->
			<div id="scoreRow" class="col-md-6">
				<p id="userScoreDiv" class="scoreDiv">Your Score:</p>
			</div>
			<div id="numberCounter" class="col-md-6">
				<p id="tar" class="scoreDiv">Current target Number:</p>
			</div>
		</div><!--closes Row 2 -->
		<div><!--Row 3-->
			<div class="col-md-6">
				<div id="instructions">
					<p>Try and match your number to the Target Number<br>
					   If you go over the Target Number, you loose <br>
					   Match the Target Number and you win<br>
					   Click the Reset button to play a new round</p>
				</div>
				<div class="col-md-6">
					<p id="currNum"> Your current Number: </p>
				</div>
			</div>
		</div><!--Closes Row 3 -->
		<div> <!--Row 4-->
			<div class="col-md-12">
				<img id="red" class="crystal" src="assets/redcrystal.jpg">
				<img id="blue" class ="crystal" src="assets/bluecrystal.jpg">
				<img id="green" class ="crystal" src="assets/greencrystal.jpg">
				<img id="white" class ="crystal" src="assets/whitecrystal.jpg">
			</div>
		</div> <!--closes Row 4  -->
		<div> <!--Row 5 -->
			<div class="col-md-2">
			</div>
			<div class="col-md-4">
				<button id="playBTN" class="btn btn-danger"> RESET</button>
			</div>
			<div class="col-md-4">
			</div>
		</div> <!--closes Row 5 -->
	</div> <!--Closes Main container -->

</body>
<style type="text/css">
</style>
<script type="text/javascript"   src = "./new.js">
</script>
</html>
